<div class="container">
    <div class="container text-center mt-lg-5">
        <h1 style="color:darkred">Order History</h1>
    </div>

    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th scope="col">Order Id</th>
                <th scope="col">Item Name</th>
                <th scope="col">Item Image</th>
                <th scope="col">Item Price</th>
                <th scope="col">Category</th>
                <th scope="col">Quantity</th>
                <th scope="col">Address</th>
                <th scope="col">Order Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let order of orderList">
                <td>{{order.orderId}}</td>
                <td>{{order.item.itemName}}</td>
                <td><img [src]="order.item.itemImage" class="img-thumbnail" alt="..." width="100px" height="100px"></td>
                <td>{{order.item.itemPrice}}</td>
                <td>{{order.item.category.categoryName}}</td>
                <td>{{order.quantity}}</td>
                <td>{{order.address.address}}</td>
                <td>{{order.orderStatus}}</td>
            </tr>
        </tbody>
    </table>
</div>
