<div class="container">

    <div class="container text-center mt-lg-5">
        <h3 style="color:darkred">Category</h3>
    </div>

    <div class="row">
        <div class="col-sm-4" *ngFor="let category of categoryList">
            <div class="container mt-lg-5">
                <main class="text-center">
                    <div class="card" style="width: 18rem;">
                        <img src="{{category.categoryImage}}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{category.categoryName}}</h5>
                            <a routerLink="/item/{{category.categoryId}}" class="btn btn-primary">Click to
                see</a>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid justify-content-center">
    <router-outlet></router-outlet>
</div>
